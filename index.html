<!DOCTYPE html>

<html>
<head>
    <title>Number Puzzle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Number Puzzle</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/jpreese/NumberPuzzle" target="_blank">fork on github</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-md-12">
            <div class="jumbotron">
                <h2><b>Instructions</b>
                </h2>
                <p>Click on a number to move it to the adjacent empty space. Get all of the numbers in ascending order to win the game.</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <table class="table table-bordered text-center">
                <tbody>
                <tr>
                    <td class="numberCell">1</td>
                    <td class="numberCell">2</td>
                    <td class="numberCell">3</td>
                    <td class="numberCell">4</td>
                </tr>
                <tr>
                    <td class="numberCell"></td>
                    <td class="numberCell"></td>
                    <td class="numberCell"></td>
                    <td class="numberCell"></td>
                </tr>
                <tr>
                    <td class="numberCell"></td>
                    <td class="numberCell"></td>
                    <td class="numberCell"></td>
                    <td class="numberCell"></td>
                </tr>
                <tr>
                    <td class="numberCell"></td>
                    <td class="numberCell"></td>
                    <td class="numberCell"></td>
                    <td class="numberCell"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="jrQuery.js"></script>
    <script src="numberPuzzle.js"></script>
</body>
</html>
