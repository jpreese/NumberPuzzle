<!DOCTYPE html>

<html>
<head>
    <title>Number Puzzle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Number Puzzle</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/jpreese/NumberPuzzle" target="_blank">fork on github</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-md-12">
            <div class="jumbotron">
                <h2><b>Instructions</b>
                </h2>
                <p>Click on a number to move it to the adjacent empty space. Get all of the numbers in ascending order to win the game.</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <table class="table table-bordered text-center table-responsive">
                    <tr>
                        <td id="0" class="numberCell"></td>
                        <td id="1" class="numberCell"></td>
                        <td id="2" class="numberCell"></td>
                        <td id="3" class="numberCell"></td>
                    </tr>
                    <tr>
                        <td id="4" class="numberCell"></td>
                        <td id="5" class="numberCell"></td>
                        <td id="6" class="numberCell"></td>
                        <td id="7" class="numberCell"></td>
                    </tr>
                    <tr>
                        <td id="8" class="numberCell"></td>
                        <td id="9" class="numberCell"></td>
                        <td id="10" class="numberCell"></td>
                        <td id="11" class="numberCell"></td>
                    </tr>
                    <tr>
                        <td id="12" class="numberCell"></td>
                        <td id="13" class="numberCell"></td>
                        <td id="14" class="numberCell"></td>
                        <td id="15" class="numberCell"></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-3">
                <p class="text-muted">Moves: <span id="moves">0</span></p>
                <p class="text-muted">Time: <span id="time">00:00:00</span></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <a href="#" class="btn btn-primary">New Game</a>
            <a href="#" class="btn btn-primary">Simple Game</a>
        </div>
    </div>

<script src="jrQuery.js"></script>
    <script src="numberPuzzle.js"></script>
</body>
</html>
